<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="timer.css">
  </head>
  <body>
   <!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">

    <!-- Inside this -->
    <div class="content">
      <h1>New Year Countdown</h1>
      <h1>2023</h1>
      <p>(GMT+7, Jakarta, Indonesia)</p>
      <div class="countdown-container">
        <div class="days-c">
          <p class="big-text" id="days">0</p>
          <span>days</span>
        </div>
        <div class="hours-c">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="mins-c">
          <p class="big-text" id="mins">0</p>
          <span>mins</span>
        </div>
        <div class="seconds-c">
          <p class="big-text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
  </svg>
  </div>
  <!--Waves end-->
  
  </div>
    <script src="timer.js" type="text/javascript"></script>
  </body>
</html>
